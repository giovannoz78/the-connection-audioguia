<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Connection — Audio Guía</title>
  <style>
    :root {
      --bg:#0b0b0e;
      --fg:#f1f1f1;
      --muted:#9aa0a6;
      --accent:#d4af37;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background: url('fondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--fg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 32px;
    }
    .container {
      max-width: 920px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 32px;
      border-radius: 16px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--accent);
    }
    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .lang-buttons button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .lang-buttons img {
      width: 48px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Connection — Audio Guía</h1>
    <div class="lang-buttons">
      <button onclick="setAudio('es')"><img src="https://flagcdn.com/w40/mx.png" alt="Español"></button>
      <button onclick="setAudio('en')"><img src="https://flagcdn.com/w40/us.png" alt="English"></button>
      <button onclick="setAudio('it')"><img src="https://flagcdn.com/w40/it.png" alt="Italiano"></button>
      <button onclick="setAudio('pt')"><img src="https://flagcdn.com/w40/br.png" alt="Português"></button>
    </div>
    <audio id="audio" controls>
      <source src="audio/es.mp3" type="audio/mpeg">
      Tu navegador no soporta el audio.
    </audio>
  </div>

  <script>
    function setAudio(lang) {
      const audio = document.getElementById('audio');
      audio.src = `audio/${lang}.mp3`;
      audio.play();
    }
  </script>
</body>
</html>
